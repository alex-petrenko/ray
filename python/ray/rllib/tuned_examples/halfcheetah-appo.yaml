halfcheetah-appo:
    env: HalfCheetah-v2
    run: APPO
    local_dir: /data/mluo/good_runs_a
    stop:
        episode_reward_mean: 9800
        time_total_s: 3600
    config:
        vtrace: True
        gamma: 0.99
        lambda: 0.95
        sample_batch_size: 512
        train_batch_size: 4096
        num_workers: 16
        num_gpus: 1
        broadcast_interval: 1
        max_sample_requests_in_flight_per_worker: 1
        num_data_loader_buffers: 1
        num_envs_per_worker: 32
        minibatch_buffer_size: 16
        num_sgd_iter: 32
        clip_param: 0.2
        #lr: .0003
        lr_schedule: [
            [0, 0.0005],
            [150000000, 0.0001],
        ]
        vf_loss_coeff: 0.5
        entropy_coeff: 0.0
        grad_clip: 0.5
        old_policy_lag: 512
        use_kl_loss: False
        kl_coeff: 0.2
        kl_target: 128
        batch_mode: truncate_episodes
        #observation_filter: MeanStdFilter

