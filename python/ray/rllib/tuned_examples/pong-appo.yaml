pong-appo:
    env: PongNoFrameskip-v4
    run: APPO
    local_dir: /data/mluo/pong-appo-dir
    stop:
        episode_reward_mean: 19.5
        #timesteps_total: 10000000
        time_total_s: 300  
    config:
        vtrace: True
        sample_batch_size: 50
        train_batch_size: 750
        num_workers: 32
        broadcast_interval: 1
        max_sample_requests_in_flight_per_worker: 1
        num_data_loader_buffers: 1
        num_envs_per_worker: 10
        minibatch_buffer_size: 
            grid_search: [4,4,8,8]
        num_sgd_iter: 2    
        use_kl_loss: False
        kl_coeff: 1.0
        kl_target: 0.01    
        vf_loss_coeff: 1.0
        clip_param: 0.3
        old_policy_lag: 8
        num_gpus: 1
        grad_clip: 10
        model:
          dim: 42